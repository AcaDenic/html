<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>FulscreenSlider</title>
	<link rel="stylesheet" type="text/css" href="slideshow.css">
	<link rel="stylesheet" type="text/css" href="menu.css">
	
	<style type="text/css">
	body,ul{ 
	margin:0;
	padding:0;
	}
	.naslov{

	}

		left: 50px;
		top: 200px;
		
	}
	</style>
</head>

			<li><span>Image 01</span></li>

		</ul>

	</header>
	<nav>
		<ul id="panel">
 			<li class="animation"><a href="#">Почетна</a></li>

</html>
