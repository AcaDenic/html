<!doctype html>
<html>
<head>
 <style type="text/css">
   .header {
     background: green;
     position: relative;
   }

   .levo {
     width: 100px;
     position: absolute;
     top: 0px;
     left: 0px;
     background: orange;
   }

   .desno {
     width: 100px;
     position: absolute;
     top: 0px;
     right: 0px;
     background: orange;
   }
 </style>
</head>
<body>
 <div class="header">
   Foo bar baz
   <div class="levo">
     Levo
   </div>
   <div class="desno">
     Desno
   </div>
 </div>
</body>
</html>
